<div class="heading">
  Coming Up:
</div>
    <mat-grid-list cols="2" rowHeight="45%">
      <mat-grid-tile *ngFor="let i of json.slice(0,2)">
        <mat-card>
          <mat-card-header>{{i.service}}</mat-card-header>
          <mat-card-content>{{i.price | currency: "USD"}}</mat-card-content>
          <mat-card-footer>{{i.dueDate | date: 'MMMM d'}}</mat-card-footer>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    
    <div class="row">
      <div class="column left">Service Name
        <ol>
         <ng-container *ngFor="let data of json">
            <li>{{data.service}}</li>
         </ng-container>
        </ol>
      </div>
    </div>
    <div class="column middle">Price
      <ol>
        <ng-container *ngFor="let cost of json">
          <li>{{cost.price | currency: "USD"}}</li>
        </ng-container>
      </ol>
    </div>
    <div class="column right">Days Until Due
      <ol>
        <ng-container *ngFor="let due of json">
          <li>{{due.dueDate | date: 'MMMM d'}}</li>
        </ng-container>
      </ol>
    </div>
  <br>
